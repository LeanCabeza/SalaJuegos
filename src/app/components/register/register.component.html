<div class="container">
  <div class="row justify-content-center align-items-center" style="margin:50px; border: 1px solid grey; border-radius: 40px;">
      <div class="row" style="margin: 50px;">
       <div class="col-md-6">
           <h2 class="card-title text-center">Registro</h2>
           <form>
             <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" [(ngModel)]="this.usuario.email" id="email" name="email">
             </div>
             <div class="form-group">
               <label for="password">Contrase√±a:</label>
               <input type="password" class="form-control" [(ngModel)]="this.usuario.password" id="password" name="password">
             </div>
             <div class="form-group">
               <label for="nombre">Nombre:</label>
               <input type="text" class="form-control" [(ngModel)]="this.usuario.nombre" id="nombre" name="nombre">
             </div>
             <div class="form-group">
               <label for="apellido">Apellido:</label>
               <input type="text" class="form-control" id="apellido" [(ngModel)]="this.usuario.apellido" name="apellido">
             </div>
             <hr>
             <button class="btn btn-primary" (click)="register()">Registrarse</button>
           </form>
         </div>
         <div class="col-md-6">
          <div class="row justify-content-center align-items-center">
            <img src="assets/images/register.png" style="height: 350px;" alt="Logo de la empresa">
          </div>
        </div>
       </div>
  </div>
 </div>
